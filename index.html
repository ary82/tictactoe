<!doctype html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- Definig Svgs for reuse -->
    <svg
      style="display: none"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <symbol id="x_svg">
        <path
          fill="currentColor"
          d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
        />
      </symbol>
    </svg>
    <svg
      style="display: none"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="-3 -3 30 30"
    >
      <symbol id="o_svg">
        <path
          fill="currentColor"
          d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
        />
      </symbol>
    </svg>
    <!-- Defining Svgs Finished -->
    <h1>Tic Tac Toe</h1>
    <div id="compete">
      <input type="radio" name="compete" value="" id="player2" />
      <label for="player2">Player</label>
      <input type="radio" name="compete" value="" id="computer" />
      <label for="computer">Computer</label>
    </div>
    <div style="display: none" id="select_sign">
      <input type="radio" name="xoro" value="" id="x" checked />
      <label for="x">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <use href="#x_svg" />
        </svg>
      </label>
      <input type="radio" name="xoro" value="" id="o" />
      <label for="o">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-3 -3 30 30">
          <use href="#o_svg" />
        </svg>
      </label>
    </div>
    <div id="game_board">
      <div data-board="0"></div>
      <div data-board="1"></div>
      <div data-board="2"></div>
      <div data-board="3"></div>
      <div data-board="4"></div>
      <div data-board="5"></div>
      <div data-board="6"></div>
      <div data-board="7"></div>
      <div data-board="8"></div>
    </div>
    <button>Restart</button>
    <h2 id="status"></h2>
  </body>
</html>
